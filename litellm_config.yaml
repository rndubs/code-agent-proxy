# General settings
litellm_settings:
  # Enable detailed logging
  set_verbose: true
  # Request timeout (30 seconds)
  request_timeout: 30
  # Allow user to pass any parameter
  drop_params: false
  # Success callback
  success_callback: []
  # Failure callback
  failure_callback: []

# Router settings for load balancing and fallbacks
router_settings:
  routing_strategy: simple-shuffle  # randomly picks a deployment
  num_retries: 3
  timeout: 30
  redis_host: os.environ/REDIS_HOST
  redis_port: os.environ/REDIS_PORT
  redis_password: os.environ/REDIS_PASSWORD

# General server settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY  # Required for proxy authentication
  database_url: os.environ/DATABASE_URL  # Optional: for storing logs
  # Allowed IPs (optional - restrict access)
  # allowed_ips: ["127.0.0.1", "::1"]

  # CORS settings (for web-based clients)
  cors_origins: ["*"]

  # Logging
  json_logs: true
